<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Data Type Lessons</h1>
</body>
<script>
    // string
    var name = "Nyein Ei Khaing";
    console.log(typeof(name));

    var fatherName = 'U Soe';
    console.log(typeof(fatherName));

    let motherName =`Daw Kyin Yee`;
    console.log(typeof(motherName));

    // numeric
    let age = 27;
    console.log(typeof(age));

    // boolean
    let single = true;
    console.log(typeof(single));

    let married = false;
    console.log(typeof(married));
    
    // undefined
    let myBaby;
    console.log(typeof(myBaby));
    console.log(myBaby);

    // null
    let son =null;
    console.log(typeof(son));

    // array
    let studentArray = new Array('Mg Mg','Kyaw Kyaw','Ma Ma','Hla Hla');
    console.log(studentArray);
    console.log(typeof(studentArray));
    console.log(studentArray[1]);

    let array1= ['Kyaw Gyi','Sir Hein','Developer'];
    console.log(typeof(array1));
    console.log(array1[2]);

    let multiArray = ['a','b','c',['d','e','f']];
    console.log(multiArray);
    console.log(typeof(multiArray));
    console.log(multiArray[3][2]);

    // object
    let car = {
        name : 'Honda Fix',
        color : ['White','Black'],
        price : 4000000,
        qty : 2
    }
    console.log(car);
    console.log(typeof(car));
    console.log(car.name)
    console.log(car.color[0]);

</script>
</html>
