<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Looping</h1>
    <script>
        // for loop
            // initialization
            // condition
            // desc/increment updated
        for(let i=1;i<=10;i++){

            document.write("<h2>This is for loop" + i + "</h2>");
        }

        for(let j=1;j<=12;j++){
            document.write(`<h2> 15 x ${j} = ${j * 15}</h2>` )
        }
        for(let j=12;j>=1;j--){
            document.write(`<h2> 15 x ${j} = ${j * 15}</h2>` )
        }
        
        // *****
        // *****
        for(let m = 0;m < 5;m++){
            // document.write('*');
            for(let n = 0;n < 5;n++){
                document.write('*');
            }
            document.write('<br>');
        }
        // *
        // **
        // ***
        // ****
        // *****
        for(let h=0;h<5;h++){
            for(let t=0;t<=h;t++){
                document.write('*');
            }
            document.write('<br>');
        }


    </script>
</body>
</html>
