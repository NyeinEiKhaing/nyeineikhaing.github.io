<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Execrise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Star Nested</h1>
    <script>
        for(let n = 0;n <= 5; n++){
            for(let m = 5; m >= n; m--){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
