<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Operator</h1>
    <script>
        // assign
        let assign = "Assign Operator";
        console.log(assign);
        
        // additional operator
        let three = 2 + 1;
        console.log(three);

        let four = three + 1;
        console.log(four);

        let result = '10' + 3;
        console.log(result);

        let result1 = '10'+ '10';
        console.log(result1);

        let number = 10;
        number +=5;
        console.log(number);

        // substartion
        let five = 10-5;
        console.log(five);

        let num = 50;
        num -= 20;
        console.log(num);

        let div = 401 / 5;
        console.log(div);

        let div1 = 4/ 0;
        console.log(div1);

        // let Reminder
        let rem = 20 % 0;
        console.log(rem);

        let rem1 = 20 % 5;
        console.log(rem1);

        // multi
        let multi = 12 * 12;
        console.log(multi);

        multi *= 2 ;
        console.log(multi);

        let multi1 = -12 * 12;
        console.log(multi1);

        // exponetation
        let exp = 2 ** 8;
        console.log(exp);

        // precendence
        let total = 2 + 5 * 4 ;
        console(total);
        
    </script>
</body>
</html>
