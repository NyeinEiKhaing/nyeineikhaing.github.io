<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while Loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>While Loop</h1>
    <script>
        // while loop
        let number = 100;
        while(number > 20){
            document.write(`<h3> This number is ${number} </h3>`);
                number -=4;
        }

        let num=1;
        while(num<=12){
            document.write(`<h2> 2 x ${num} = ${2 * num}`);
                num++;
        }
        
        // do while
        let result = 10;
        do{
            document.write(`<h3> This result is ${result}`);
                result++;
        }
        while(result < 10);
        
    </script>
    
</body>
</html>
