<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Images</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <style media="screen">
        body .swap_img{
            /* margin: 0;
            padding: 0; */
            height: 100vh;
            /* background: linear-gradient(lightgreen,gray); */
            overflow: hidden;
        }
        .swap_img{
            height:700px;
            width: 700px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
            box-shadow: 0px 0px 15px #333;
        }
        .swap_img .slides{
            height: calc(20% - 5px);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            bottom: -30px;
            left: 0;
        }
        .swap_img .slides > img{
            height: 100%;
            width: calc(20% - 5px);
            /* border: 2px solid black; */
            object-fit: cover;
            cursor: pointer;
        }
        .swap_img .slides > img:hover{
            filter: grayscale();
        }
        .big_screen{
            position: absolute;
            top: 0;
            left: 0;
            height: calc(80% -10px);
            width: 100%;
            /* border: 2px solid blue; */
        }
        .big_screen > img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-12 col-md-8">
                    <div class="swap_img">
                        <div class="big_screen">
                            <img src="image/s2.jpg">
                        </div>
                        <div class="slides">
                            <img src="image/s4.jpg">
                            <img src="image/s2.jpg">
                            <img src="image/s4.jpg">
                            <img src="image/s5.jpg">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">  
                    <h3 class=" ms-5 mb-4">In-Room Facilities</h3>
                    <p class="room_service ms-5 m-0">In room_service high-speed Internet Access</p>
                    <hr class="room_service ms-5 new2 w-50">
                    <p class="room_service ms-5 m-0">Individually controlled air-conditioning</p>
                    <hr class="room_service ms-5 new2 w-50">
                    <p class="room_service ms-5 m-0">LCD TV with Satellite Facility</p>
                    <hr class="room_service ms-5 new2 w-50">
                    <p class="room_service ms-5 m-0">Mini Bar</p>
                    <hr class="room_service ms-5 new2 w-50">
                    <p class="room_service ms-5 m-0">Complimentary Coffee & Tea facilities</p>
                    <hr class="room_service ms-5 new2 w-50">
                    <p class="room_service ms-5 m-0">Safety Deposit Box</p>
                    <hr class="room_service ms-5 new2 w-50">
                    <button type="submit" class="btn btn-primary ms-5">Book This Room</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/custom.js"></script> -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('.swap_img .slides > img').click(function(){
                var $smallImages = $(this).attr('src');
                $('.big_screen > img').attr('src',$smallImages)
            });
        });
    </script>

</body>
</html>
