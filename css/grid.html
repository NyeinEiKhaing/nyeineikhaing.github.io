<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color:red;">1</div>

        <div style="background-color:rgba(251, 255, 0, 0.556);">3</div>
        <div style="background-color:rgba(43, 255, 0, 0.325);">4</div>
        <div style="background-color:rgba(0, 17, 255, 0.721);">5</div>
        <div style="background-color:rgba(255, 0, 217, 0.468);">6</div>
        <div style="background-color:rgba(255, 0, 132, 0.348);">7</div>
        <div style="background-color:rgba(255, 0, 72, 0.264);">8</div>
        <div style="background-color:rgba(17, 237, 46, 0.264);">9</div>
    </div>

    <h1>Grid Columns</h1>
    
    <div class="gridtwo">
        <div style="background-color:red;">1</div>
        <div style="background-color:rgba(4, 255, 0, 0.279);">2</div>
        <div style="background-color:rgba(251, 255, 0, 0.556);">3</div>

        <div style="background-color:rgba(0, 17, 255, 0.063);">5</div>
        <div style="background-color:rgba(255, 0, 217, 0.468);">6</div>
        <div style="background-color:rgba(255, 0, 132, 0.348);">7</div>
        <div style="background-color:rgba(255, 0, 72, 0.264);">8</div>
        <div style="background-color:rgba(17, 237, 46, 0.264);">9</div>
        
    </div>
    
    <h1>Grid Lines Columns</h1>
    
    <div class="gridthree">
        <div style="background-color:red;" >1</div>
        <div style="background-color:rgba(4, 255, 0, 0.279);" class="columnadd">2</div>
        <div style="background-color:rgba(251, 255, 0, 0.556);">3</div>
        <div style="background-color:rgba(43, 255, 0, 0.325);">4</div>
        <div style="background-color:rgba(0, 17, 255, 0.063);">5</div>
        <div style="background-color:rgba(255, 0, 217, 0.468)" >6</div>
        <div style="background-color:rgba(255, 0, 132, 0.348)">7</div>

        <div style="background-color:rgba(17, 237, 46, 0.264);">9</div>
        
    </div>
    <h1>Grid Lines Rows</h1>
    
    <div class="gridFour">
        <div style="background-color:red;" class="rowadd">1</div>
        <div style="background-color:rgba(4, 255, 0, 0.279);">2</div>
        <div style="background-color:rgba(251, 255, 0, 0.556);">3</div>
        <div style="background-color:rgba(43, 255, 0, 0.325);">4</div>
        <div style="background-color:rgba(0, 17, 255, 0.063);">5</div>
        <div style="background-color:rgba(255, 0, 217, 0.468)">6</div>
        <div style="background-color:rgba(255, 0, 132, 0.348)">7</div>
        <div style="background-color:rgba(255, 0, 72, 0.264);">8</div>
        <div style="background-color:rgba(17, 237, 46, 0.264);">9</div>
