    <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Item Name</th>
            <th scope="col">Item Price</th>
            <th scope="col">Qty</th>
            <th scope="col">Sub Total</th>
          </tr>
        </thead>
        <tbody id="data_body">
  
        </tbody>
      </table>

      <div class="row">
        <div class="offset-md-4 col-md-4">
          <button class="btn btn-success" type="button" id="order">Order Now</button>
        </div>
      </div>
      
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../jquery.min.js"></script>
    <script src="count.js"></script>
    <script>

      $(document).ready(function () {

        count();
        getData();

        function getData(){
          let itemStr = localStorage.getItem('shops');
          console.log(itemStr);
          if(itemStr){
            let itemArr = JSON.parse(itemStr);
            let data = '';
            let j = 1;
            let total = 0;

            $.each(item,function(i,v){
              data += `<tr>
                <td>${J++}</td>
                <td>${v.item_name}</td>
                <td>${v.item_price}</td>
                <td>
                  <button class="btn btn-sm btn-outline-secondary min" data-item_i="${i}"> - </button>
                  ${v.qty} 
                  <button class="btn btn-sm btn-outline-secondary max"> + </button>
                </td>
                <td>${v.item_price * v.qty}</td>
              </tr> `

              total += v.item_price * v.qty;

            });
            data += `<td colspan="4">Total</td>
             <td>${total}</td>`

            $('#data_body').html(data);
          }else{
            let data = '';
            $('#data_body').html(data); // string သာပါမလာခဲ့ရင် ဖြတ်ချချင်လို့မို့    else statement ကိုသုံးတာ
          }
      }

        $('#data_body').on('click', 'min',function () {
          // alert('Hi min');
          let item_i = $(this).data('item_i');
          let itemStr = localStorage.getItem('shops');
          if(itemStr){
            let itemArr = JSON.parse(itemStr);

            $.each(itemArr, function(i,v) {
              if(item_i == i){
                v.qty--;
                if(v.qty == 0){
                  itemArr.splice(item_i,1);   // ဖြတ်ချချင်လို့  splice ကိုသုံးတာ
                }

              }
            });

            let itemData = JSON.stringify(itemArr);
            localStorage.setItem('shops',itemData);
            getData();
            count();
          }
          
        });

        $('#data_body').on('click', 'max',function () {
          // alert('Hi max');
          let item_i = $(this).data('item_i');
          let itemStr = localStorage.getItem('shops');
          if(itemStr){
            let itemArr = JSON.parse(itemStr);

            $.each(itemArr, function(i,v) {
              if(item_i == i){
                v.qty++;
              }
            });

            let itemData = JSON.stringify(itemArr);
            localStorage.setItem('shops',itemData);
            getData();
            count();
          }
          
        });

        $('#order').click(function (e) { 
          e.preventDefault();
          localStorage.clear();
          getData();
          count();
        });

      });

    </script>
</body>
