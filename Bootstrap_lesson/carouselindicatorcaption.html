<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Indicator & Captio</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="carousel slide carousel-fade"
      id="Carousel"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          data-bs-target="#Carousel"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button data-bs-target="#Carousel" data-bs-slide-to="1"></button>
        <button data-bs-target="#Carousel" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.pexels.com/photos/1440476/pexels-photo-1440476.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="img-fluid w-100" style="height: 100vh"
          />

          <div class="carousel-caption">
            <h5>Slide 1</h5>
            <p>This is slide 1</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpaperaccess.com/full/310677.jpg"
            alt=""
            class="img-fluid w-100"
            style="height: 100vh"
          />

          <div class="carousel-caption">
            <h5>Slide 2</h5>
            <p>This is slide 2</p>
          </div>

        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/158028/bellingrath-gardens-alabama-landscape-scenic-158028.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="img-fluid w-100"
            style="height: 100vh"
          />

          <div class="carousel-caption">
            <h5>Slide 3</h5>
            <p>This is slide 3</p>
          </div>

        </div>
        <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
