<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>
<body>

    <h1 class="text-center text-danger mx-5">Button Color!</h1>

    <button class="btn btn-danger">Button Danger Color</button>
    <button class="btn btn-info">Button Info Color</button>
    <button class="btn btn-light">Button Light Color</button>
    <button class="btn btn-primary">Button Primary Color</button>
    <button class="btn btn-secondary">Button Secondary Color</button>
    <button class="btn btn-success">Button Success Color</button>
    <button class="btn btn-warning">Button Warning Color</button>
    <button class="btn btn-dark">Button Dark Color</button>
    <button class="btn btn-white">Button White Color</button>
    <button class="btn btn-muted">Button Muted Color</button>

    <h1 class="text-center text-danger my-5">Button Outline Color!</h1>
    <button class="btn btn-outline-success">Button Success Color</button>

    <h1 class="text-center text-danger my-5">A tag  To Button tag</h1>

    <h1 class="text-center text-danger my-5">Button tag  To A tag</h1>
    <button class="btn btn-link">Button to A tag</button>

    <h1>Button Block</h1>
    <button class="btn btn-secondary w-100 my-5">Btn Block</button>

    <div class="d-grid gap-2">
        <button class="btn btn-info">Button Secondary Color</button>
        <button class="btn btn-warning">Button Secondary Color</button>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
